<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 3px solid black; 
            margin: 100px auto;
        }

        img{
            width: 100%;
            height: 100%;
            /* permite que la imagen se adapte al contenedor */
            object-fit: cover;
            object-position: top;
        }

    </style>
</head>
<body>
    <div>
        <img src="img/wallpaper.jpg" alt="">
    </div>
</body>
</html>
